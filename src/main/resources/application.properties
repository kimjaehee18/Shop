server.port = 8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.0.3:3306/shoppingmall?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234

spring.jpa.properties.hibernate.show_sql=true
spring.jap.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=1000

spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.devtools.livereload.enabled=true

spring.thymeleaf.cache=false

spring.main.allow-circular-references=true

spring.servlet.multipart.maxFileSize=20MB
spring.servlet.multipart.max-request-size=100MB

itemImgLocation:/data/repository/shop/item
uploadPath:file:/data/repository/shop/item

logging.level.org.hibernate.type.descriptor.sql=trace
